{% load i18n %}

<div class="modal fade" id="exchangeRateModal" tabindex="-1" role="dialog" aria-labelledby="exchangeRateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exchangeRateModalLabel">{% trans "Enter Daily Exchange Rate" %}</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form action="{% url 'core:exchange_rate_modal' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <p>{% trans "Please enter the current USD to VES exchange rate for today." %}</p>
                    <div class="form-group">
                        <label for="rate_usd_ves">{% trans "Rate (USD to VES)" %}:</label>
                        <input type="number" step="0.0001" class="form-control" id="rate_usd_ves" name="rate_usd_ves" placeholder="e.g., 36.50" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">{% trans "Save Rate" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
